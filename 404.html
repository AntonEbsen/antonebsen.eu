        const sunPath = "M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13L2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13L20,13z M11,2l0,2c0,0.55,0.45,1,1,1s1-0.45,1-1l0-2c0-0.55-0.45-1-1-1S11,1.45,11,2L11,2z M11,20l0,2c0,0.55,0.45,1,1,1s1-0.45,1-1l0-2 c0-0.55-0.45-1-1-1S11,19.45,11,20L11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0s-0.39,1.03,0,1.41l1.06,1.06 c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0s-0.39,1.03,0,1.41 l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L18.36,16.95L18.36,16.95z M5.99,19.41l1.06-1.06 c0.39-0.39,0.39-1.03,0-1.41s-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41S5.61,19.8,5.99,19.41L5.99,19.41z M18.36,5.99l1.06-1.06c0.39-0.39,0.39-1.03,0-1.41s-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41 S17.97,6.38,18.36,5.99L18.36,5.99z";
        const moonPath = "M12.1,3c-4.9,0.1-8.9,4.2-8.9,9.1c0,5,4.1,9.1,9.1,9.1c2.3,0,4.4-0.9,6-2.3c0.4-0.3,0.4-0.9,0.1-1.3 c-0.3-0.3-0.8-0.4-1.2-0.1c-1.4,1-3.2,1.6-4.9,1.6c-4.1,0-7.3-3.3-7.3-7.3c0-3.6,2.6-6.7,6.2-7.3c0.5-0.1,0.8-0.5,0.8-1 c0-0.5-0.3-0.9-0.7-1C12.8,3,12.4,3,12.1,3z";

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.querySelector('#theme-icon path').setAttribute('d', moonPath);
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            document.querySelector('#theme-icon path').setAttribute('d', isDark ? moonPath : sunPath);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Translation Engine
        let translations = {};
        const loadTranslations = async () => {
            try {
                const response = await fetch('translations.json');
                translations = await response.json();
                applyTranslations(localStorage.getItem('lang') || 'en');
            } catch (error) { console.error('Error loading translations:', error); }
        };

        const applyTranslations = (lang) => {
            if (!translations[lang]) return;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) el.innerText = translations[lang][key];
            });
            localStorage.setItem('lang', lang);
        };

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function () { applyTranslations(this.innerText.toLowerCase()); });
        });

        loadTranslations();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(console.error);
            });
        }
    </script>
